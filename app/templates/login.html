{% extends 'index.html'%}

{% block content%}
<form method= 'POST'>
  <div style=" border: 1px solid #BBC6C9; margin: 0 auto; width: 300px;";>
    <div class="form-group">
      <input name="username" type="text" class="form-control" id="Name" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <button style="margin: 0 auto;" type="submit" class="btn btn-primary">Log In</button>
  </div>
</form>
{% endblock %}
